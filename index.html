<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <header>
      <h1>device-width GAME</h1>
      <button class="btn-new"><h4>Pradėti naują žaidimą</h4></button>
    </header>
    <main>
      <section class="player">
        <div class="total">
          <h3>Žaidėjas 1</h3>
          <h2>0</h2>

      </section>
      <section class="game-container">
        <div class="imageContainer">
          <img src="./images/dice-0.png" alt="" class="dice" />
        </div>
        <div class="btn-container">
          <button class="btn-roll"><h4>Ridenti</h4></button>
          <button class="btn-hold"><h4>Sustoti</h4></button>
        </div>
      </section>
      <section class="player">
        <div class="total">
